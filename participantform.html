<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Participant Form - Brand</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kaushan+Script&display=swap">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/form.css">
    <style>
        .masthead {
            padding-top: 60px;
            padding-bottom: 0;
            background-image: url('assets/gradient-svg.svg');
        }
        #participant-form .container {
            margin-top: -120px;
        }
    </style>
</head>
<body id="page-top" data-bs-spy="scroll" data-bs-target="#mainNav" data-bs-offset="34">
    <div id="loadingIcon" class="loading-icon" style="display: none;">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    <nav class="navbar navbar-expand-lg fixed-top bg-dark navbar-dark" id="mainNav">
        <div class="container">
            <a class="navbar-brand" href="#page-top">
                <img src="assets/img/logo.png" alt="Logo" class="navbar-logo">
            </a>
            <button data-bs-toggle="collapse" data-bs-target="#navbarResponsive" class="navbar-toggler collapsed" type="button" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fa fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto text-uppercase">
                    <li class="nav-item"><a class="nav-link" href="index.html">Back</a></li>

                </ul>
            </div>
        </div>
        <div class="dropdown_menu">
            <li class="nav-item"><a class="nav-link" href="index.html">Back</a></li>

        </div>
    </nav>

    <header class="masthead" style="height:100%; background-image: url('assets/gradient-svg.svg');">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-12 text-center">
                    <h2 class="text-uppercase section-heading" style="color: black;">Participant Form</h2>
                    <p class="lead">We'll Contact with Info as soon as Possible</p>
                </div>
            </div>
        </div>

        <section id="participant-form">
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 mx-auto">
                        <form id="participantForm" name="participantForm">
                            <div class="mb-3">
                                <label for="name" class="form-label">Name</label>
                                <input class="form-control" type="text" id="name" name="name" placeholder="Your Name" required>
                            </div>
                            <div class="mb-3">
                                <label for="school" class="form-label">School</label>
                                <input class="form-control" type="text" id="school" name="school" placeholder="Your School" required>
                            </div>
                            <div class="mb-3">
                                <label for="grade" class="form-label">Grade</label>
                                <select class="form-control" id="grade" name="grade" required>
                                    <option value="" disabled selected>Select your Grade</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                    <option value="11">11</option>
                                    <option value="12">12</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input class="form-control" type="email" id="email" name="email" placeholder="Your Email" required>
                            </div>
                            <div class="mb-3">
                                <label for="linkedin" class="form-label">LinkedIn Profile (if applicable)</label>
                                <input class="form-control" type="url" id="linkedin" name="linkedin" placeholder="LinkedIn Profile Link">
                            </div>
                            <div class="mb-3">
                                <label for="phone" class="form-label">Phone Number</label>
                                <input class="form-control" type="tel" id="phone" name="phone" placeholder="Your Phone Number" required>
                            </div>
                            <div class="mb-3">
                                <label for="experience" class="form-label">Experience Level</label>
                                <select class="form-control" id="experience" name="experience" required>
                                    <option value="" disabled selected>Select your experience level</option>
                                    <option value="novice">Novice</option>
                                    <option value="intermediate">Intermediate</option>
                                    <option value="advanced">Advanced</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="hackathons" class="form-label">Number of Hackathons Attended</label>
                                <input class="form-control" type="number" id="hackathons" name="hackathons" placeholder="Number of Hackathons" required>
                            </div>
                            <div class="mb-3">
                                <label for="dietary" class="form-label">Dietary Restrictions</label>
                                <input class="form-control" type="text" id="dietary" name="dietary" placeholder="Dietary Restrictions">
                            </div>
                            <div class="mb-3">
                                <label for="dietary" class="form-label">T-Shirt Size</label>
                                <input class="form-control" type="text" id="dietary" name="tshirt" placeholder="S,M,L,XL etc">
                            </div>
                            <div class="col-lg-12 text-center">
                                <button class="btn btn-primary btn-xl text-uppercase" id="sendParticipantFormButton" type="submit">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </header>

    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.min.js"></script>
    <script>
        document.getElementById('participantForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const form = event.target;
            const formData = new FormData(form);
    
            // Show loading icon
            document.getElementById('loadingIcon').style.display = 'flex';
    
            fetch('https://script.google.com/macros/s/AKfycby5IBP51OhVpjxrDpu4WRDWY-wukVULbqrEym6uFqAVM0FiXgB7Oamkai9g4_c6CEth/exec', {
                method: 'POST',
                body: formData
            }).then(response => {
                // Hide loading icon
                document.getElementById('loadingIcon').style.display = 'none';
    
                if (response.ok) {
                    window.location.href = 'thankyou.html'; // Redirect to thankyou.html after successful submission
                } else {
                    alert('Form submission failed.');
                }
            }).catch(error => {
                // Hide loading icon
                document.getElementById('loadingIcon').style.display = 'none';
    
                alert('Error: ' + error.message);
            });
        });
    
        document.addEventListener("DOMContentLoaded", function() {
            const navToggle = document.querySelector('.navbar-toggler');
            const navDropdown = document.querySelector('.dropdown_menu');
            navToggle.addEventListener('click', function() {
                navDropdown.classList.toggle('open');
            });
        });
    </script>
    
</body>
</html>
