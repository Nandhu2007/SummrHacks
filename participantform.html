</head>

    <header class="masthead" style="height: 20%;">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-12 text-center">
                    <h2 class="text-uppercase section-heading" style="color: black;">Participant Form</h2>
                </div>
            </div>
        </div>
    </header>

    <section id="participant-form" style="background-color: #f8f9fa; padding: 40px 0;">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 mx-auto">
                    <form id="participantForm" name="participantForm" >
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input class="form-control" type="text" id="name" name="name" placeholder="Your Name" required>
                        </div>
                        <div class="mb-3">
                            <label for="school" class="form-label">School</label>
                            <input class="form-control" type="text" id="school" name="school"  placeholder="Your School" required>
                        </div>
                        <div class="mb-3">
                            <label for="grade" class="form-label">Grade</label>
                            <select class="form-control" id="grade" name="grade" required>
                                <option value="" disabled selected>Select your Grade</option>
                                <option value="novice">9</option>
                                <option value="intermediate">10</option>
                                <option value="advanced">11</option>
                                <option value="advanced">12</option>

                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input class="form-control" type="email" id="email" name="email"  placeholder="Your Email"required>
                        </div>
                        <div class="mb-3">
                            <label for="linkedin" class="form-label">LinkedIn Profile (if applicable)</label>
                            <input class="form-control" type="url" id="linkedin" name="linkedin" placeholder="LinkedIn Profile Link">
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Phone Number</label>
                            <input class="form-control" type="tel" id="phone" name="phone"  placeholder="Your Phone Number"required>
                        </div>
                        <div class="mb-3">
                            <label for="experience" class="form-label">Experience Level</label>
                            <select class="form-control" id="experience" name="experience" required>
                                <option value="" disabled selected>Select your experience level</option>
                                <option value="novice">Novice</option>
                                <option value="intermediate">Intermediate</option>
                                <option value="advanced">Advanced</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="hackathons" class="form-label">Number of Hackathons Attended</label>
                            <input class="form-control" type="number" id="hackathons" name="hackathons"  placeholder="Number of Hackathons" required>
                        </div>
                        <div class="mb-3">
                            <label for="dietary" class="form-label">Dietary Restrictions</label>
                            <input class="form-control" type="text" id="dietary" name="dietary" placeholder="Dietary Restrictions">
                        </div>
                        <div class="col-lg-12 text-center">
                            <button class="btn btn-primary btn-xl text-uppercase" id="sendParticipantFormButton" type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                </div>

                        <li class="list-inline-item"><a href="#"><i class="fa fa-twitter"></i></a></li>
                        <li class="list-inline-item"><a href="#"><i class="fa fa-facebook-f"></i></a></li>
                        <li class="list-inline-item"><a href="#"><i class="fa fa-linkedin"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>

    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.min.js"></script>
    <script>
        document.getElementById('participant-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const form = event.target;
            const formData = new FormData(form);
            
            fetch('https://script.google.com/macros/s/AKfycby5IBP51OhVpjxrDpu4WRDWY-wukVULbqrEym6uFqAVM0FiXgB7Oamkai9g4_c6CEth/exec', {
                method: 'POST',
                body: formData
            }).then(response => {
                if (response.ok) {
                    window.location.href = 'thankyou.html'; // Redirect to thankyou.html after successful submission
                } else {
                    alert('Form submission failed.');
                }
            }).catch(error => {
                alert('Error: ' + error.message);
            });
        });
    </script>
</body>
</html>
