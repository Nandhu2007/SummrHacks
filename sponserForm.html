<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Home - Brand</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kaushan+Script&display=swap">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

    <style>
        @media (max-width: 768px) {
            /* .navbar-logo, */
            .masthead img[alt="Logo"] {
                display: none;
            }

            .navbar-nav {
                display: none;
            }

            .navbar-toggler.collapsed + .navbar-nav {
                display: block;
            }
          
            .navbar-nav.ms-auto::before {
                content: '\2022 \2022 \2022';
                display: block;
                text-align: right;
                font-size: 24px;
                margin-top: 0.5rem;
                margin-right: 1rem;
            }
        }
    </style>


</head>
<body>
    <nav class="navbar navbar-expand-lg fixed-top bg-dark navbar-dark" id="mainNav">
        <div class="container">
            <a class="navbar-brand" href="#page-top">
                <img src="assets/img/logo.png" alt="Logo" class="navbar-logo">
            </a>
            <button data-bs-toggle="collapse" data-bs-target="#navbarResponsive" class="navbar-toggler collapsed" type="button" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fa fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto text-uppercase">
                    <li class="nav-item"><a class="nav-link" href="index.html">Back</a></li>

                </ul>
            </div>
        </div>
        <div class="dropdown_menu">
            <li class="nav-item"><a class="nav-link" href="index.html">Back</a></li>

        </div>
    </nav>
    <header class="masthead" style="background-image: url('assets/gradient-svg.svg');">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-12 text-center">
                    <h1 class="text-uppercase">Become a Sponsor!</h1>
                    <p class="lead">We'll Contact you Shortly</p>
                </div>
            </div>
        </div>

    <section class="py-5">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 mx-auto">
                    <form id="sponsorForm">
                        <div class="mb-3">
                            <label for="companyName" class="form-label">Company Name</label>
                            <input type="text" class="form-control" id="companyName" name="companyName" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="position" class="form-label">Position</label>
                            <input type="text" class="form-control" id="position" name="position" required>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</header>

    <footer class="py-4 bg-dark text-white-50">
        <div class="container text-center">
            <small>Copyright &copy; Brand 2023</small>
        </div>
    </footer>

    <script src="assets/js/bootstrap.bundle.min.js"></script>

    <script>
        document.getElementById('sponsorForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const form = event.target;
            const formData = new FormData(form);
            
            fetch('https://script.google.com/macros/s/AKfycbxfgZOVHUxMzBDBl9IR_-_EcDncccq4rWtRvtT450KoRJb90f6emp86Cbr4OlpAc9KLyg/exec', {
                method: 'POST',
                body: formData
            }).then(response => {
                if (response.ok) {
                    alert('Form submitted successfully!');
                    window.location.href = 'thankyou.html'; // Redirect to thankyou.html after successful submission
                } else {
                    alert('Form submission failed.');
                }
            }).catch(error => {
                alert('Error: ' + error.message);
            });
        });
        document.addEventListener("DOMContentLoaded", function() {
            const navToggle = document.querySelector('.navbar-toggler');
            const navDropdown = document.querySelector('.dropdown_menu');
            navToggle.addEventListener('click', function() {
                navDropdown.classList.toggle('open');
            });
        });
    </script>

</body>
</html>
