<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>AmberHacks</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kaushan+Script&display=swap">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/bs-theme-overrides.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

    <style>
        @media (max-width: 768px) {
            /* .navbar-logo, */
            .masthead img[alt="Logo"] {
                display: none;
            }

            .navbar-nav {
                display: none;
            }

            .navbar-toggler.collapsed + .navbar-nav {
                display: block;
            }
          
            .navbar-nav.ms-auto::before {
                content: '\2022 \2022 \2022';
                display: block;
                text-align: right;
                font-size: 24px;
                margin-top: 0.5rem;
                margin-right: 1rem;
            }
        }

        .loading-icon {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
    </style>

</head>
<body>
    <div id="loadingIcon" class="loading-icon" style="display: none;">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    <nav class="navbar navbar-expand-lg fixed-top bg-dark navbar-dark" id="mainNav">
      <div class="container">
          <a class="navbar-brand" href="index.html">
              <img src="assets/img/logo.png" alt="Logo" class="navbar-logo">
          </a>
          <button data-bs-toggle="collapse" data-bs-target="#navbarResponsive" class="navbar-toggler collapsed" type="button" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
              <i class="fa fa-bars"></i>
          </button>
          <div class="collapse navbar-collapse" id="navbarResponsive">
              <ul class="navbar-nav ms-auto text-uppercase">
                  <li class="nav-item"><a class="nav-link" href="index.html#services">Services</a></li>
                  <li class="nav-item"><a class="nav-link active" href="index.html#about">Timeline</a></li>
                  <li class="nav-item"><a class="nav-link" href="index.html#team">Team</a></li>
                  <li class="nav-item"><a class="nav-link" href="index.html#contact">Contact</a></li>
                  <li class="nav-item"><a class="nav-link" href="sponserForm.html">Sponsor Form</a></li>
              </ul>
          </div>
      </div>
      <div class="dropdown_menu">
          <li class="nav-item"><a class="nav-link" href="index.html#services">Services</a></li>
          <li class="nav-item"><a class="nav-link active" href="index.html#about">Timeline</a></li>
          <li class="nav-item"><a class="nav-link" href="index.html#team">Team</a></li>
          <li class="nav-item"><a class="nav-link" href="index.html#contact">Contact</a></li>
          <li class="nav-item"><a class="nav-link" href="sponserForm.html">Sponsor Form</a></li>
          <li class="nav-item"><a class="nav-link" href="participantform.html">Sign Up Now</a></li>
      </div>
  </nav>
  
    <header class="masthead" style="height: 100%; background-image: url('assets/gradient-svg.svg');">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-12 text-center">
                    <h1 class="text-uppercase" style="padding-top: 100px;">Become a Sponsor!</h1>
                    <p class="lead">We'll Contact you Shortly</p>
                </div>
            </div>
        </div>
    <section class="py-5">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 mx-auto">
                    <form id="sponsorForm">
                        <div class="mb-3">
                            <label for="companyName" class="form-label">Company Name</label>
                            <input type="text" class="form-control" id="companyName" name="companyName" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="name" class="form-label">Your Name</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="position" class="form-label">Position</label>
                            <input type="text" class="form-control" id="position" name="position" required>
                        </div>
                        <div class="mb-3">
                            <label for="position" class="form-label">Phone Number (Optional) </label>
                            <input type="text" class="form-control" id="position" name="phone" >
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</header>

    <footer class="py-4 bg-dark text-white-50" style="padding-top: 100px;">
        <div class="container text-center">
            <small>Copyright &copy; Brand 2023</small>
        </div>
    </footer>

    <script src="assets/js/bootstrap.bundle.min.js"></script>

    <script>
        document.getElementById('sponsorForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const form = event.target;
            const formData = new FormData(form);
            
            // Show loading icon
            document.getElementById('loadingIcon').style.display = 'flex';

            fetch('https://script.google.com/macros/s/AKfycbwCBNXs5VUP6mcvddL190HD10KjSjsP_z-HFfbX2EyAXcSWTaNjMJV760uIxtYaDsNEZg/exec', {
                method: 'POST',
                body: formData
            }).then(response => {
                // Hide loading icon
                document.getElementById('loadingIcon').style.display = 'none';

                if (response.ok) {
                    window.location.href = 'thankyou.html'; // Redirect to thankyou.html after successful submission
                } else {
                    connsole.log("form submmission failed.")
                }
            }).catch(error => {
                // Hide loading icon
                document.getElementById('loadingIcon').style.display = 'none';

                alert('Error: ' + error.message);
            });
        });

        document.addEventListener("DOMContentLoaded", function() {
            const navToggle = document.querySelector('.navbar-toggler');
            const navDropdown = document.querySelector('.dropdown_menu');
            navToggle.addEventListener('click', function() {
                navDropdown.classList.toggle('open');
            });
        });
    </script>

</body>
</html>
