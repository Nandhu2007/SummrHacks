<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sponsor Form - Brand</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/bs-theme-overrides.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg fixed-top bg-dark navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="assets/img/logo.png" alt="Logo" style="width:20%; height:40%">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html#services">Services</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html#about">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html#team">Team</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html#contact">Contact</a></li>
                    <li class="nav-item"><a class="nav-link" href="sponserForm.html">Sponsor Form</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="masthead" style="background-image: url('assets/gradient-svg.svg');">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-12 text-center">
                    <h1 class="text-uppercase" >Become a Sponsor!</h1>
                    <p class="lead">We'll Contact you Shortly</p>
                </div>
            </div>
        </div>

    <section class="py-5">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 mx-auto">
                    <form id="sponsorForm">
                        <div class="mb-3">
                            <label for="companyName" class="form-label">Company Name</label>
                            <input type="text" class="form-control" id="companyName" name="companyName" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="position" class="form-label">Position</label>
                            <input type="text" class="form-control" id="position" name="position" required>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</header>

    <footer class="py-4 bg-dark text-white-50">
        <div class="container text-center">
            <small>Copyright &copy; Brand 2023</small>
        </div>
    </footer>

    <script src="assets/js/bootstrap.bundle.min.js"></script>

    <script>
        function submitForm() {
            const form = document.getElementById('myForm');
            const formData = new FormData(form);
            
            fetch('https://script.google.com/macros/s/AKfycbxfgZOVHUxMzBDBl9IR_-_EcDncccq4rWtRvtT450KoRJb90f6emp86Cbr4OlpAc9KLyg/exec', {
                method: 'POST',
                body: formData
            }).then(response => {
                if (response.ok) {
                    alert('Form submitted successfully!');
                } else {
                    alert('Form submission failed.');
                }
            }).catch(error => {
                alert('Error: ' + error.message);
            });
        }
    </script>

</body>
</html>
