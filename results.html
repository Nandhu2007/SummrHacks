    <style>
         .team-section {
            background-color: #f4f4f9;
            padding: 50px 0;
        }

        .team-section h2 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #333;

        .team-section h3 {
            text-align: center;
            font-size: 1.2rem;
            margin-bottom: 50px;
            color: #666;
        }

        /* Team Cards Layout */
        .team-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            justify-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Individual Team Member Card */
        .team-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 30px 20px;
            transition: transform 0.3s ease;
        }

        .team-card:hover {
            transform: translateY(-10px);
        }

        .team-card img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
        }

        .team-card h4 {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 10px;
        }

        .team-card p {
            font-size: 1rem;
            color: #777;
            margin-bottom: 15px;
        }

        /* Social Links */
        .social-icons {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .social-icons li {
            display: inline-block;
        }

        .social-icons li a {
            color: #555;
            font-size: 1.5rem;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .social-icons li a:hover {
            color: #007bff;
        }
        .timeline-content {
            display: none;
        }

        .active-content {
            display: block;
        }

        .tab-btn {
            padding: 10px 20px;
            cursor: pointer;
            background-color: lightgrey;
            border: 1px solid #ccc;
            margin-right: 5px;
        }

        .active-tab {
            background-color: brown;
        }

        .timeline-item {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .accordion-item {
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .accordion-header {
            background-color: #f1f1f1;
            padding: 15px;
            cursor: pointer;
            font-weight: bold;
        }

        .accordion-body {
            display: none;
            padding: 15px;
            background-color: #fff;
        }

        .active-header {
            background-color: #ccc;
        }

        .active-body {
            display: block;
        }
         .navbar-logo {
            width: auto;
            height: auto;
            max-width: 150px;
        }

        @media (max-width: 768px) {
            .navbar-logo {
                max-width: 100px;
            }

            .navbar-nav {
                display: none;
            }

            .navbar-toggler.collapsed + .navbar-nav {
                display: block;
            }

            .navbar-nav.ms-auto::before {
                content: '\2022 \2022 \2022';
                display: block;
                text-align: right;
                font-size: 24px;
                margin-top: 0.5rem;
                margin-right: 1rem;
            }
        }
        @media (max-width: 768px) {
            /* .navbar-logo, */
            .masthead img[alt="Logo"] {
                display: none;
            }

            .navbar-nav {
                display: none;
            }

            .navbar-toggler.collapsed + .navbar-nav {
                display: block;
            }
          
            .navbar-nav.ms-auto::before {
                content: '\2022 \2022 \2022';
                display: block;
                text-align: right;
                font-size: 24px;
                margin-top: 0.5rem;
                margin-right: 1rem;
            }
        }
    </style>
    
<script>
    function showDay(day) {
        // Hide all timeline content
        const contents = document.querySelectorAll('.timeline-content');
        contents.forEach(content => content.classList.remove('active'));
    
        // Remove 'active' class from all buttons
        const buttons = document.querySelectorAll('.tab-btn');
        buttons.forEach(btn => btn.classList.remove('active'));
    
        // Show the selected day's content and make the button active
        document.getElementById(day).classList.add('active');
        document.querySelector(`[onclick="showDay('${day}')"]`).classList.add('active');
    }
    </script>

    <script>
        // Get all accordion headers
        const accordionHeaders = document.querySelectorAll('.accordion-header');

        // Add click event to each header
        accordionHeaders.forEach(header => {
            header.addEventListener('click', function() {
                // Toggle active class for header
                this.classList.toggle('active-header');
                
                // Get the body associated with this header
                const body = this.nextElementSibling;
                
                // Toggle active class for body and change display
                if (body.style.display === "block") {
                    body.style.display = "none";
                    body.classList.remove('active-body');
                } else {
                    body.style.display = "block";
                    body.classList.add('active-body');
                }
            });
        });
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const navToggle = document.querySelector('.navbar-toggler');
            const navDropdown = document.querySelector('.dropdown_menu');
            const navbarCollapse = document.querySelector('#navbarResponsive');
            const navLinks = document.querySelectorAll('.nav-link');
    
            // Toggle dropdown on mobile
            navToggle.addEventListener('click', function () {
                navDropdown.classList.toggle('open');
            });
    
            // Close the dropdown menu when a nav item is clicked
            navLinks.forEach(link => {
                link.addEventListener('click', function () {
                    if (window.innerWidth <= 768) {  // Only on mobile
                        navDropdown.classList.remove('open');
                        navbarCollapse.classList.remove('show');
                    }
                });
            });
    
            // Close dropdown when window is resized back to desktop size
            window.addEventListener('resize', function () {
                if (window.innerWidth > 768) {
                    navDropdown.classList.remove('open');
                    navbarCollapse.classList.remove('show');  // Ensure collapse is hidden
                }
            });
        });
    </script>
    <script>
        function showDay(day) {
            // Hide all timeline content
            const contents = document.querySelectorAll('.timeline-content');
            contents.forEach(content => content.classList.remove('active-content'));

            // Remove 'active-tab' class from all buttons
            const buttons = document.querySelectorAll('.tab-btn');
            buttons.forEach(btn => btn.classList.remove('active-tab'));

            // Show the selected day's content and make the button active
            document.getElementById(day).classList.add('active-content');
            document.querySelector(`[onclick="showDay('${day}')"]`).classList.add('active-tab');
        }
    </script>
